kind: ZarfPackageConfig
metadata:
  name: airgap-dns
  description: "Deploying daemonsets for bootstrapping an air gap environment for High Availability operations"

components:
  - name: airgap-dns
    required: true
    manifests:
      - name: bootstrap-dns
        namespace: bootstrap-dns
        files:
          - manifests/daemonset.yaml
          - manifests/configmap.yaml
    images:
      - coredns/coredns:1.9.3
      - registry.access.redhat.com/ubi8/ubi-minimal:8.6
