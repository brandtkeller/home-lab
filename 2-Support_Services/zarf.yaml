kind: ZarfPackageConfig
metadata:
  name: airgap-bootstrap
  description: "Deploying daemonsets for bootstrapping an air gap environment for High Availability operations"

components:
  - name: airgap-dns
    required: true
    import:
      path: dns

  - name: airgap-loadbalancer
    required: true
    import:
      path: loadbalancer

  - name: openebs-localpv
    required: true
    import:
      path: openebs

  - name: jiva-operator
    required: true
    import:
      path: openebs