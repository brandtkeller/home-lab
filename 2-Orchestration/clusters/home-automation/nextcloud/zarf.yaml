kind: ZarfPackageConfig
metadata:
  name: nextcloud
  description: "Components comprising my home automation orchestration"
  version: 0.0.2
  architecture: amd64

# variables:
#   - name: VIP_INTERFACE
#     description: "Interface for the VIP"
#     prompt: true
#     sensitive: false

components:
- name: import-nextcloud
  required: true
  import:
    name: nextcloud
    url: oci://ghcr.io/brandtkeller/zarf/nextcloud:0.0.8-skeleton

- name: nextcloud-virtualservice
  required: true
  manifests:
  - name: virtualservice
    namespace: nextcloud
    files:
    - configs/virtualservice.yaml
