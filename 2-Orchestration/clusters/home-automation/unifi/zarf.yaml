kind: ZarfPackageConfig
metadata:
  name: unifi
  description: "Components comprising my home automation orchestration"
  version: 0.0.2
  architecture: amd64

variables:
  - name: UNIFI_STORAGE_CLASS
    description: "storageclass for data"
    default: "-"
    prompt: true
    sensitive: false

components:
- name: unifi
  required: true
  manifests:
  - name: manifests
    namespace: unifi
    files:
    - configs/deployment.yaml
    - configs/lb-service.yaml
    - configs/pvc.yaml
  images:
  - linuxserver/unifi-controller:7.4.162