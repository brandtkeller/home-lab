apiVersion: v1
kind: ConfigMap
metadata:
  name: next-cm
  namespace: flux-system
data:
  values.yaml: |
    nextcloud:
      host: cloud.infra.kellerhome.us
      configs:
        domains.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_domains' =>
              array (
              0 => 'localhost',
              1 => 'cloud.infra.kellerhome.us',
              )
          );
    redis:
      enabled: true
    
    postgresql:
      enabled: true
      primary:
        persistence:
          enabled: true

    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true

      ## Supported database engines: mysql or postgresql
      type: postgresql

      ## Database name
      database: nextcloud

    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 300Gi
