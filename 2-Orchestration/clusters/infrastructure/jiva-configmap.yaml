apiVersion: v1
kind: ConfigMap
metadata:
  name: jiva-cm
  namespace: flux-system
data:
  values.yaml: |
    localpv-provisioner:
      # Disable installation of node-disk-manager components by default
      openebsNDM:
        enabled: false
      # Disable openebs-device deviceClass by default.
      deviceClass:
        enabled: false

      localpv:
        basePath: "/data/volumes"
        affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                - key: storage
                  operator: In
                  values:
                  - large
    storageClass:
      isDefaultClass: true
        